syntax = "proto3";

package clustermgmt;

message ListRaftNodesRequest {

};

message RaftNodeInfo {
    string Id = 1;
    string RaftState = 2;
};

message ListRaftNodesResponse {
    string NodeId = 1;
    repeated RaftNodeInfo Members = 2;
};

